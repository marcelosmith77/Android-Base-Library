// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {


    ext {
        setup = [compileSdk: 25,
                 buildTools: "25.0.2",
                 minSdk    : 15,
                 targetSdk : 25,
                 source: JavaVersion.VERSION_1_7,
                 target: JavaVersion.VERSION_1_7]

        versions = [supportLib: "25.3.1",
                    playServices: "10.2.1",
                    dagger : "2.10",
                    parceler: "1.1.6",
                    retrofit: "2.2.0",
                    rxJava: "1.2.3",
                    rxJava2: "2.0.8",
                    rxAndroid: "2.0.1",
                    realm: "3.5.0",
                    junit: "4.12",
                    espresso: "2.2.2"]
    }

    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath "io.realm:realm-gradle-plugin:${versions.realm}"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
