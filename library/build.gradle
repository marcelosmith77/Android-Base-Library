apply plugin: 'com.android.library'

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode 150010000
        versionName "1.00.00"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility setup.source
        targetCompatibility setup.target
    }

    dataBinding {
        enabled true
    }
}

apply from: 'gradle-mvn-push.gradle'

dependencies {
    androidTestCompile("com.android.support.test.espresso:espresso-core:${versions.espresso}", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.github.marcelosmith77:android-easy-drawer:1.00.03"

    // Dependency for RXjava 2
    compile "io.reactivex.rxjava2:rxandroid:${versions.rxAndroid}"
    compile "io.reactivex.rxjava2:rxjava:${versions.rxJava2}"

    compile "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    compile "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${versions.retrofit}"

    compile "com.android.support:appcompat-v7:${versions.supportLib}"
    compile "com.android.support:design:${versions.supportLib}"
    compile "com.android.support:recyclerview-v7:${versions.supportLib}"
    compile "com.android.support:cardview-v7:${versions.supportLib}"
    compile "com.android.support:support-v4:${versions.supportLib}"

    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.android.databinding:baseLibrary:2.3.0'

    // Dependency for Parceler
    compile "org.parceler:parceler-api:${versions.parceler}"

    // Dependency for Testing
    testCompile "junit:junit:${versions.junit}"

    compile 'javax.inject:javax.inject:1'
}
