apply plugin: 'com.android.library'

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode 150010102
        versionName "1.01.02"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility setup.source
        targetCompatibility setup.target
    }

    dataBinding {
        enabled true
    }
}

apply from: 'gradle-mvn-push.gradle'

dependencies {

    implementation "com.github.marcelosmith77:android-easy-drawer:1.02.01"
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    // Dependency for RXjava 2
    implementation "io.reactivex.rxjava2:rxandroid:${versions.rxAndroid}"
    implementation "io.reactivex.rxjava2:rxjava:${versions.rxJava2}"

    implementation "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    implementation "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${versions.retrofit}"

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.browser:browser:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "com.google.android.gms:play-services-ads:${versions.playServiceAds}"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'androidx.databinding:databinding-common:1.0.0'

    // Dependency for Parceler
    implementation "org.parceler:parceler-api:${versions.parceler}"

    implementation 'javax.inject:javax.inject:1'
}
