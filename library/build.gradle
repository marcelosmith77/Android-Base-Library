apply plugin: 'com.android.library'

android {
    compileSdkVersion setup.compileSdk
    buildToolsVersion setup.buildTools

    defaultConfig {
        minSdkVersion setup.minSdk
        targetSdkVersion setup.targetSdk
        versionCode 150010013
        versionName "1.00.13"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility setup.source
        targetCompatibility setup.target
    }

    dataBinding {
        enabled true
    }
}

apply from: 'gradle-mvn-push.gradle'

dependencies {

    implementation "com.github.marcelosmith77:android-easy-drawer:1.00.06"

    // Dependency for RXjava 2
    implementation "io.reactivex.rxjava2:rxandroid:${versions.rxAndroid}"
    implementation "io.reactivex.rxjava2:rxjava:${versions.rxJava2}"

    implementation "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    implementation "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${versions.retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${versions.retrofit}"

    implementation "com.android.support:appcompat-v7:${versions.supportLib}"
    implementation "com.android.support:design:${versions.supportLib}"
    implementation "com.android.support:recyclerview-v7:${versions.supportLib}"
    implementation "com.android.support:cardview-v7:${versions.supportLib}"
    implementation "com.android.support:support-v4:${versions.supportLib}"

    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.android.databinding:baseLibrary:3.3.0'

    // Dependency for Parceler
    implementation "org.parceler:parceler-api:${versions.parceler}"

    implementation 'javax.inject:javax.inject:1'
}
